
<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <link href="{%static 'CSS/main.css'%}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2> Hello, {{request.session.name}}</h2>
    <h1>List of questions</h1>
    <a href="{%url 'user:logout' %}">Logout</a>
    {% for q in question_list %}
    <h2><a href="{% url 'qna:details' q.id %}">title: {{q.title}}</a> </h2>
    <h2>{{q.timestamp}} </h2>
    <h2>{{q.question_votes}} </h2>
    <br><br>
    <a href="{% url 'qna:update' q.id %}"><button>UPDATE</button></a>
    <a href="{% url 'qna:delete' q.id %}"><button >DELETE</button></a>
    <a href="{% url 'qna:upvote' q.id %}"><button >UpVote</button></a>
    <br> <br>

    {%endfor%}
  
    <a href="{% url 'qna:addquestion' %}"><button >ADD</button></a>
    
</body>
</html>
